<div class="module-content">
    <button class="back-btn" onclick="showMenu()">
        <span data-translate="common.back">← Volver al Menú</span>
    </button>
    
    <h2 data-translate="songwriter.title">Acuerdo de Compositor</h2>
    
    <div class="info-box">
        <h3 data-translate="common.whatIs">¿Qué es?</h3>
        <p data-translate="songwriter.description"></p>
    </div>
    
    <div class="form-group">
        <label data-translate="songwriter.publisher">Editora (Publisher):</label>
        <input type="text" id="song_publisher" placeholder="CREATIVE MUSIC PUBLISHING">
    </div>
    
    <div class="form-group">
        <label data-translate="songwriter.writer">Nombre del Compositor:</label>
        <input type="text" id="song_writer" placeholder="TELLO ORTIZ">
    </div>
    
    <div class="form-group">
        <label data-translate="songwriter.date">Fecha del Contrato:</label>
        <input type="date" id="song_date">
    </div>
    
    <div class="form-group">
        <label data-translate="songwriter.minimum">Número Mínimo de Obras por Año:</label>
        <input type="number" id="song_minimum" value="12" min="1">
    </div>
    
    <div class="form-group">
        <label data-translate="songwriter.royalty">Royalty Rate (% de Writer's Share):</label>
        <input type="number" id="song_royalty" value="100" min="0" max="100">
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="generateSongwriterAgreement()">
            <span data-translate="common.generate">Generar Vista Previa</span>
        </button>
        <button class="btn btn-success" onclick="downloadPDF('songwriter')">
            <span data-translate="common.downloadPDF">💾 Descargar PDF</span>
        </button>
        <button class="btn btn-info" onclick="downloadImage('songwriter')">
            <span data-translate="common.downloadJPG">🖼️ Descargar JPG</span>
        </button>
        <button class="btn btn-secondary" onclick="downloadExcel('songwriter')">
            <span data-translate="common.downloadExcel">📊 Abrir en Excel</span>
        </button>
    </div>
    
    <div id="songwriter_preview" class="preview-box" style="display:none;"></div>
</div>
