<div class="module-content">
    <button class="back-btn" onclick="showMenu()">
        <span data-translate="common.back">← Volver al Menú</span>
    </button>
    
    <h2 data-translate="administration.title">Acuerdo de Administración</h2>
    
    <div class="info-box">
        <h3 data-translate="common.whatIs">¿Qué es?</h3>
        <p data-translate="administration.description"></p>
    </div>
    
    <div class="form-group">
        <label data-translate="administration.publisher">Editora (Publisher):</label>
        <input type="text" id="admin_publisher" placeholder="MUSIC RIGHTS ADMIN LLC">
    </div>
    
    <div class="form-group">
        <label data-translate="administration.writer">Nombre del Compositor:</label>
        <input type="text" id="admin_writer" placeholder="TELLO ORTIZ">
    </div>
    
    <div class="form-group">
        <label data-translate="administration.date">Fecha del Contrato:</label>
        <input type="date" id="admin_date">
    </div>
    
    <div class="form-group">
        <label data-translate="administration.commission">Comisión de Administración (%):</label>
        <input type="number" id="admin_commission" value="20" min="0" max="50">
    </div>
    
    <div class="form-group">
        <label data-translate="administration.term">Duración del Contrato (años):</label>
        <input type="number" id="admin_term" value="5" min="1" max="10">
    </div>
    
    <div class="form-group">
        <label data-translate="administration.territory">Territorio:</label>
        <select id="admin_territory">
            <option value="Worldwide">Mundial (Worldwide)</option>
            <option value="United States">Estados Unidos</option>
            <option value="North America">Norteamérica</option>
        </select>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="generateAdminAgreement()">
            <span data-translate="common.generate">Generar Vista Previa</span>
        </button>
        <button class="btn btn-success" onclick="downloadPDF('admin')">
            <span data-translate="common.downloadPDF">💾 Descargar PDF</span>
        </button>
        <button class="btn btn-info" onclick="downloadImage('admin')">
            <span data-translate="common.downloadJPG">🖼️ Descargar JPG</span>
        </button>
        <button class="btn btn-secondary" onclick="downloadExcel('admin')">
            <span data-translate="common.downloadExcel">📊 Abrir en Excel</span>
        </button>
    </div>
    
    <div id="admin_preview" class="preview-box" style="display:none;"></div>
</div>
