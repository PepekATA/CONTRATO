<div class="module-content">
    <button class="back-btn" onclick="showMenu()">
        <span data-translate="common.back">← Volver al Menú</span>
    </button>
    
    <h2 data-translate="publishing.title">Acuerdo de Editoría</h2>
    
    <div class="info-box">
        <h3 data-translate="common.whatIs">¿Qué es?</h3>
        <p data-translate="publishing.description"></p>
    </div>
    
    <div class="form-group">
        <label data-translate="publishing.publisher">Editora (Publisher):</label>
        <input type="text" id="pub_publisher" placeholder="MELODY RIGHTS PUBLISHING">
    </div>
    
    <div class="form-group">
        <label data-translate="publishing.writer">Nombre del Compositor:</label>
        <input type="text" id="pub_writer" placeholder="TELLO ORTIZ">
    </div>
    
    <div class="form-group">
        <label data-translate="publishing.date">Fecha del Contrato:</label>
        <input type="date" id="pub_date">
    </div>
    
    <div class="form-group">
        <label data-translate="publishing.type">Tipo de Acuerdo:</label>
        <select id="pub_type">
            <option value="Co-Publishing">Co-Publishing (50/50)</option>
            <option value="Full Publishing">Full Publishing (100%)</option>
            <option value="Administration">Administration Only</option>
        </select>
    </div>
    
    <div class="form-group">
        <label data-translate="publishing.share">Publisher Share (%):</label>
        <input type="number" id="pub_share" value="50" min="0" max="100">
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="generatePublishingAgreement()">
            <span data-translate="common.generate">Generar Vista Previa</span>
        </button>
        <button class="btn btn-success" onclick="downloadPDF('publishing')">
            <span data-translate="common.downloadPDF">💾 Descargar PDF</span>
        </button>
        <button class="btn btn-info" onclick="downloadImage('publishing')">
            <span data-translate="common.downloadJPG">🖼️ Descargar JPG</span>
        </button>
        <button class="btn btn-secondary" onclick="downloadExcel('publishing')">
            <span data-translate="common.downloadExcel">📊 Abrir en Excel</span>
        </button>
    </div>
    
    <div id="publishing_preview" class="preview-box" style="display:none;"></div>
</div>
